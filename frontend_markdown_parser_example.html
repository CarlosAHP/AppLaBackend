    <script>
        // Funci贸n para parsear Markdown b谩sico
        function parseMarkdown(text) {
            return text
                // T铆tulos (##)
                .replace(/^\*\*(.*?)\*\*$/gm, '<h3>$1</h3>')
                // Listas con vi帽etas (-)
                .replace(/^\- (.*)$/gm, '<li>$1</li>')

                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Saltos de l铆nea
                .replace(/\n/g, '<br>')
                // Agrupar listas
                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
        }

        // Funci贸n para detectar urgencia
        function getUrgencyClass(urgencyText) {
            if (urgencyText.toLowerCase().includes('alta')) {
                return 'high';
            } else if (urgencyText.toLowerCase().includes('media')) {
                return 'medium';
            } else if (urgencyText.toLowerCase().includes('baja')) {
                return 'low';
            }
            return 'low';
        }

        // Funci贸n para parsear la interpretaci贸n completa
        function parseMedicalInterpretation(interpretation) {
            const sections = interpretation.split(/\*\*(.*?)\*\*/);
            let html = '';

            for (let i = 0; i < sections.length; i += 2) {
                const title = sections[i + 1];
                const content = sections[i + 2];

                if (title && content) {
                    switch (title.trim()) {
                        case 'RESUMEN CLNICO':
                            html += `<div class="section">
                                <h3> ${title}</h3>
                                <p>${content.trim()}</p>
                            </div>`;
                            break;

                        case 'VALORES ANORMALES':
                            const valuesHtml = content.trim()
                                .replace(/^\- (.*)$/gm, '<li>$1</li>')
                                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
                            html += `<div class="section">
                                <h3>锔 ${title}</h3>
                                <div class="values-list">${valuesHtml}</div>
                            </div>`;
                            break;

                        case 'INTERPRETACIN':
                            const interpretationHtml = content.trim()
                                .replace(/^\*\*(.*?)\*\*:/gm, '<strong>$1:</strong>')
                                .replace(/^\- (.*)$/gm, '<li>$1</li>')
                                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
                            html += `<div class="section">
                                <h3> ${title}</h3>
                                <div>${interpretationHtml}</div>
                            </div>`;
                            break;

                        case 'RECOMENDACIONES':
                            const recommendationsHtml = content.trim()
                                .replace(/^\d+\.\s*(.*)$/gm, '<li>$1</li>')
                                .replace(/^\- (.*)$/gm, '<li>$1</li>')
                                .replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
                            html += `<div class="section">
                                <h3> ${title}</h3>
                                <div class="recommendations">${recommendationsHtml}</div>
                            </div>`;
                            break;

                        case 'URGENCIA':
                            const urgencyClass = getUrgencyClass(content);
                            html += `<div class="section">
                                <h3> ${title}</h3>
                                <div class="urgency ${urgencyClass}">${content.trim()}</div>
                            </div>`;
                            break;
                    }
                }
            }

            // Agregar disclaimer
            html += `<div class="disclaimer">
                <strong>锔 Importante:</strong> Esta interpretaci贸n es solo para fines informativos. 
                El paciente debe consultar con su m茅dico para diagn贸stico y tratamiento.
            </div>`;

            return html;
        }

        // Ejemplo de uso con la respuesta real de la API
        const exampleResponse = {

- Triglic茅ridos: 180 mg/dl (Normal: <150 mg/dl)

**INTERPRETACIN**

- **Anemia (Hemoglobina y Hematocrito bajos):** La anemia indica una disminuci贸n en la capacidad de la sangre para transportar ox铆geno.
- **Leucocitosis (Leucocitos elevados):** El aumento de gl贸bulos blancos sugiere una respuesta inflamatoria o infecciosa.

**RECOMENDACIONES**

2. **Pruebas adicionales:** Se recomiendan las siguientes pruebas para una mejor comprensi贸n del cuadro cl铆nico.
3. **Modificaci贸n del estilo de vida:** Independientemente de los resultados de las pruebas adicionales, se recomienda dieta, ejercicio y control de peso.

**URGENCIA**

Media. Es crucial que la paciente consulte a su m茅dico en un plazo razonable para una evaluaci贸n m谩s exhaustiva.`,
            "model_used": "gemini-2.0-flash",
            "patient_info": {"age": 45, "gender": "F"},
            "timestamp": "2025-10-09T21:04:33.498502Z"
        };

        // Parsear y mostrar la interpretaci贸n
        if (exampleResponse.success) {
            const parsedHtml = parseMedicalInterpretation(exampleResponse.interpretation);

        }

        // Funci贸n para usar con la API real
        async function interpretLabResults(htmlContent, patientInfo) {
            try {
                const response = await fetch('/api/medical-interpret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        html_content: htmlContent,
                        patient_info: patientInfo
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const parsedHtml = parseMedicalInterpretation(data.interpretation);
                    return {
                        success: true,
                        html: parsedHtml,
                        raw: data.interpretation
                    };
                } else {
                    return {
                        success: false,
                        error: data.message
                    };
                }
            } catch (error) {
                return {
                    success: false,

        }
